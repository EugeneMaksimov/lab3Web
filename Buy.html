<!DOCTYPE html>
<html>
<head>
    <title>Purchase</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        center {
            margin-top: 50px;
        }

        input[type="text"],
        textarea {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            background: green;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-family: verdana;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
        }

        .btn:hover {
            background: #006400;
        }
    </style>
</head>
<body>
    <center>
        <form>
            <input type="text" placeholder="Full Name">
            <br>
            <textarea placeholder="Goods" rows="5" minlength="10" maxlength="20"></textarea>
            <br>
            <a class="btn" href="Buy.html">Confirm</a>
        </form>
    </center>
</body>
</html>
